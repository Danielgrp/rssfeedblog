<!DOCTYPE html>
<html>
<head>
    <title>RSS Feeds</title>
</head>
<body>
    <h1>Latest Articles</h1>
    {% if entries %}
        <ul>
            {% for entry in entries %}
                <li>
                    <a href="{{ entry.link }}" target="_blank">{{ entry.title }}</a><br>
                    <small>{{ entry.published }}</small><br>
                    <p>{{ entry.summary[:200] }}...</p>
                </li>
                <hr>
            {% endfor %}
        </ul>
    {% else %}
        <p>No feed entries available.</p>
    {% endif %}
</body>
</html>
